<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Get video parameter from URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoLink = urlParams.get('video');

        if (videoLink) {
            // Initialize Clappr Player
            var player = new Clappr.Player({
                source: videoLink,
                mimeType: "application/x-mpegURL",
                autoPlay: true,
                parentId: "#player",
                width: "100%",
                height: "100%",
                watermark: "https://i.ibb.co/qCJmCXF/20221219-204952.png",
                watermarkLink: "https://chat.whatsapp.com/LedSvF9QeU9991e4l6A1R7",
                position: 'top-right',
                plugins: [LevelSelector],
            });
        } else {
            document.body.innerHTML = "<h1 style='color: white; text-align: center; margin-top: 20%;'>No video parameter provided in the URL.</h1>";
        }
    </script>
</body>
</html>
